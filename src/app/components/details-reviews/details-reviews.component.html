<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let review of reviews; let i=index">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+i" aria-expanded="false" [attr.aria-controls]="'collapseOne'+i">
            <i class="bi bi-star"></i> &nbsp; <b>{{review.rate}}/5</b> &nbsp; Review #{{i+1}}
        </button>
      </h2>
      <div id="collapseOne{{i}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <p>{{review.review}}</p>
            <p class="blockquote-footer">
                {{review.author}}
            </p>
            <p><i>{{review.usefulCount}} out of {{review.totalCount}} people found this useful</i></p>        </div>
      </div>
    </div>
  </div>
