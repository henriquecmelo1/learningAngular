<div class="row">
    <div class="card" style="max-width: 150px;" *ngFor="let actor of actors">
        <img [src]= "actor.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">{{actor.name}} <br>{{actor.role}}</p>
            
        </div>
    </div>

</div>
