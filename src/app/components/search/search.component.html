<h1>Results for {{movieTitle}}</h1>
<hr>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cover</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td><img src="/assets/posters/batman.jpg" alt="" width="100"></td>
            <td>Movie #1</td>
            <td>Description for movie 1</td>
            <td class="text-center">
                <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                        class="bi bi-film"></i> Watch Trailer</a> &nbsp;
                <a class="btn btn-primary text-black" routerLink="/details"><i class="bi bi-eye"></i> Details</a>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td><img src="/assets/posters/batman.jpg" alt="" width="100"></td>
            <td>Movie #2</td>
            <td>Description for movie 2</td>
            <td class="text-center">
                <a class="btn btn-warning"><i class="bi bi-film" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"></i> Watch Trailer</a> &nbsp;
                <a class="btn btn-primary text-black"><i class="bi bi-eye"></i> Details</a>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td><img src="/assets/posters/batman.jpg" alt="" width="100"></td>
            <td>Movie #3</td>
            <td>Description for movie 3</td>
            <td class="text-center">
                <a class="btn btn-warning"><i class="bi bi-film"></i> Watch Trailer</a> &nbsp;
                <a class="btn btn-primary text-black"><i class="bi bi-eye"></i> Details</a>
            </td>
        </tr>

    </tbody>
</table>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Trailer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/mqqft2x_Aa4?si=BxIQNgcwKuIL2Zy2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="modal-footer justify-content-center">
                <b>{{movieTitle}}</b>
            </div>
        </div>
    </div>
</div>
