<div class="row">
    <div class="card col-md-2" *ngFor="let movie of movies">
        <img [src]="movie.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">{{movie.title}}</p>
            <p class="card-text"><i class="bi bi-star"></i> <b>{{movie.rate}}/10</b></p>
        </div>
    
    
</div>
